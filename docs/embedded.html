<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQSS Embedded playground result</title>
    <script>
        window.onmessage = function(event) {
            switch (event.data.type) {
                case "html":
                    setHTML(event.data.payload);
                    return;
                case "css":
                    setCSS(event.data.payload);
                    return;
                default:
                    console.log(`Unknown type ${event.data.type}`);
            }
        };

        function setCSS(css) {
            document.getElementById("__style__").innerText = css;
        }

        function setHTML(html) {
            document.body.innerHTML = html;
        }

    </script>
    <style id="__style__">

    </style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>

<div>Div</div>
<span>Span</span>

</body>
</html>
